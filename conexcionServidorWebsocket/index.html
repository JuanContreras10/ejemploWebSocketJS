<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <title>websocket externo</title>
</head>
<body>

    <center>
        <div id="panelC">
            <h1>Conexion externa</h1>
            <div id="contenido"></div>
            <button id="send">Send</button>
            <br/>
            <button id="pedido" class="btn btn-primary">Pedido</button>
            <button id="repartidor" class="btn btn-danger">Repartidor</button>
            <button id="socio" class="btn btn-warning">Socio</button>
        </div>
        <div id="panelTabla">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">socio</th>
                    <th scope="col">repartidor</th>
                    <th scope="col">estado</th>
                  </tr>
                </thead>
                <tbody id="contenidoTabla">
                  
                </tbody>
              </table>
        </div>
    </center>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="conServerWebsocket.js"></script>
    <!-- Latest compiled and minified JavaScript -->
