<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket</title>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <!-- Optional theme -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/stylochat.css">
</head>
<body>
    <h1>Chat websocket</h1>
    <div id="bodyDiv">
        <div id="chat-window">
            <div id="outputs">
                
            </div>
            <div id="actions">

            </div>
        </div>
        <div class="chat-cli">
            
            <input type="text" id="user" placeholder="user">
            <input type="text" id="message" placeholder="Mensaje">
            <button id="send">Send</button>
        </div>
        <br/>
        <h2>Comunicacion api</h2>
        <input type="text" readonly id="genero">
        <button id="api">test api</button>
    </div>
    <h2>Comunicacion Externa</h2>
    <div id="panelTabla">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">socio</th>
                <th scope="col">repartidor</th>
                <th scope="col">estado</th>
              </tr>
            </thead>
            <tbody id="contenidoTabla">
              
            </tbody>
          </table>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
